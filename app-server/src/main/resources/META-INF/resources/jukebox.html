    <style>

    /* https://css-tricks.com/how-to-create-neon-text-with-css/
     */
    .neonText {
        color: #fff;
        text-shadow:
            0 0 7px #fff,
            0 0 10px #fff,
            0 0 21px #fff,
            0 0 42px #0fa,
            0 0 82px #0fa,

        color: rgba(9,87,121,1)
    }

    .mainwin {
      /* from: https://cssgradient.io/
       */
      background: rgb(14,36,51);
      background: linear-gradient(90deg, rgba(14,36,51,1) 0%, rgba(9,87,121,1) 85%);
      overscroll-behavior: contain;
    }

    .bgtransparent {
      opacity: 0.4;
    }

    h1 {
      color: blue;
    }

    p {
      color: red;

      <v-main style="background: Coral" class="">

</head>

<body>
<div id="app">
    <v-app>
        <v-main class="mainwin">
            <v-container class="white--text">
                <v-layout justify-center>
                    <span class="neonText">{{pageTitle}}</span>
                    &nbsp;&nbsp;&nbsp;
                    <span class="textVersion">{{appVersion}}</span>
                </v-layout>
            </v-container>

            <!--
            <v-container>

            <v-container>
                <!--
                <v-list class="bgtransparent" two-line> -->
                <v-list class="overflow-y-auto bgtransparent" max-height="350">
                    <v-list-item-group
                            active-class="blue--text"
                    >
                        <template v-for="(item, index) in playlist.items">
                            <v-list-item :key="item.message" @click="onSelectSong(item)">
                                <template v-slot:default="{ active }">
                                    <v-list-item-content>
                                        <v-list-item-title v-text="item.title"></v-list-item-title>

                                        <v-list-item-subtitle
                                                class="text--primary"
                                                v-text="item.headline"
                                        ></v-list-item-subtitle>

                                        <v-list-item-subtitle v-text="item.interpret"></v-list-item-subtitle>
                                    </v-list-item-content>

                                    <v-list-item-action>
                                        <v-list-item-action-text v-text="item.action"></v-list-item-action-text>
                                    </v-list-item-action>
                                </template>
                            </v-list-item>

                            <v-divider
                                    v-if="index < playlist.items.length - 1"
                                    :key="index"
                            ></v-divider>
                        </template>
                    </v-list-item-group>
                </v-list>
            </v-container>

        </v-main>
    </v-app>

</div>
